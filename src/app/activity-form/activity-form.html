<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="formGroupStep1">
    <form [formGroup]="formGroupStep1">
      <ng-template matStepLabel>Step 1: Basic Info</ng-template>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Activity Type</mat-label>
        <mat-select formControlName="activityType" required>
          <mat-option *ngFor="let type of activityTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="formGroupStep2">
    <form [formGroup]="formGroupStep2">
      <ng-template matStepLabel>Step 2: Connections</ng-template>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Intake</mat-label>
        <mat-select formControlName="intake" required>
          <mat-option *ngFor="let intake of intakes" [value]="intake.id">{{ intake.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Room</mat-label>
        <input matInput formControlName="room">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Component</mat-label>
        <input matInput formControlName="component">
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="formGroupStep3">
    <form [formGroup]="formGroupStep3">
      <ng-template matStepLabel>Step 3: Schedule</ng-template>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Module</mat-label>
        <mat-select formControlName="module">
          <mat-option *ngFor="let module of modules" [value]="module.id">{{ module.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Start Day</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDay">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>End Day</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDay">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Activity Level</mat-label>
        <input matInput formControlName="activityLevel">
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button type="submit" (click)="submitForm()">Submit</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
